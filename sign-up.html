<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <header class="navbar navbar-expand-lg bg-dark navbar-dark text-light py-3 fixed-top">
        <div class="container">
            <div class="row w-100 justify-content-between">
                <div class="col-3 d-flex justify-content-between align-items-center">
                    <span class="fs-4">
                        P226
                    </span>
                </div>
                <div class="account col-6 justify-content-end">
                    <nav>
                        <ul class="navbar-nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="sign-in.html">
                                    Login
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light p-2" href="sign-up.html">
                                    Register
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="vh-100 d-flex justify-content-center align-items-center">
        <form class="col-4" id="registerForm">
            <h2 class="py-2">
                Register
            </h2>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full name</label>
                <input type="text" name="fullname" class="form-control" id="fullname">
                <span class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
                <span class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password">
                <span class="text-danger"></span>
            </div>
            <div class="mb-3">
                <a href="sign-in.html">
                    Already have a member?
                </a>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
